<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the us</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <!-- <div class="page"> -->
    <header class="header">
      <img
        class="header__title"
        src="./images/Vector(1).svg"
        alt="around the us"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/image.jpg"
            alt="profile picture"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__head">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                type="button"
                class="profile__edit-button"
                src="./images/EditButton.png"
              ></button>
            </div>

            <p class="profile__interest">Explorer</p>
          </div>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>

      <template id="element">
        <div class="element">
          <img class="element__image" src="" alt="" />
          <div class="element__box">
            <h2 class="element__name"></h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </template>

      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Edit profile</h3>
          <form class="popup__form" name="profile">
            <fieldset class="popup__fields">
              <input
                class="popup__input"
                value=""
                type="text"
                id="name"
                name="name"
              />

              <input
                value=""
                class="popup__input"
                type="text"
                id="hobby"
                name="hobby"
              />
              <input class="popup__save-button" type="submit" value="Save" />
            </fieldset>
          </form>
        </div>
      </section>

      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">New place</h3>
          <form class="popup__form" name="profile">
            <fieldset class="popup__fields">
              <input
                class="popup__input"
                placeholder="Title"
                value=""
                type="text"
                id="title"
                name="title"
              />

              <input
                value=""
                placeholder="Image link"
                class="popup__input"
                type="text"
                id="image_link"
                name="image_link"
              />
              <input class="popup__save-button" type="submit" value="Create" />
            </fieldset>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
    <!-- </div> -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
