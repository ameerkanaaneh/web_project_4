<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the us</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <!-- <div class="page"> -->
    <header class="header">
      <img
        class="header__title"
        src="./images/Vector(1).svg"
        alt="around the us"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/image.jpg"
            alt="profile picture"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__head">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                type="button"
                class="profile__edit-button"
                src="./images/EditButton.png"
              ></button>
            </div>

            <p class="profile__interest">Explorer</p>
          </div>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="yosemite valley image"
          />
          <div class="element__box">
            <h2 class="element__name">Yosemite Valley</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1404681-unsplash.png"
            alt="lake Louise image"
          />
          <div class="element__box">
            <h2 class="element__name">Lake Louise</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1556355-unsplash.png"
            alt="Bald Mountains image"
          />
          <div class="element__box">
            <h2 class="element__name">Bald Mountains</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1404681-unsplash(1).png"
            alt="Latemar image"
          />
          <div class="element__box">
            <h2 class="element__name">Latemar</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1556355-unsplash(1).png"
            alt="Vanoise National park image"
          />
          <div class="element__box">
            <h2 class="element__name">Vanoise Nationa...</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1088404-unsplash.png"
            alt="Lago di Braies image"
          />
          <div class="element__box">
            <h2 class="element__name">Lago di Braies</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Edit profile</h3>
          <form class="popup__form" name="profile">
            <fieldset class="popup__fields">
              <input
                class="popup__input"
                value=""
                type="text"
                id="name"
                name="name"
              />

              <input
                value=""
                class="popup__input"
                type="text"
                id="hobby"
                name="hobby"
              />
              <input class="popup__save-button" type="submit" value="Save" />
            </fieldset>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
    <!-- </div> -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
